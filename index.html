<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="book list app, library, book cards">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <title>Library</title>
</head>

<body>
  <header>
    <h1>library</h1>
    <div class="options">
      <h2 id="open-form">+ add book</h2>
      <h2 id="delete-all">delete all</h2>
      <h2 id="sort">sort by</h2>
      <select id="dropdown">
        <option value="all">all</option>
        <option value="read">read</option>
        <option value="not read">not read</option>
      </select>
    </div>      
    </div>
  </header>
  <main>
    <div class="delete-modal hidden">
      <h2>Are you sure you want to delete all books from your library?</h2>
      <div class="buttons">
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">No</button>
      </div>
    </div>

    <div class="form-modal hidden">
      <form>
        <h2>add book</h2>
        <label>Title <input type="text" id="book-title" required></label>
        <label>Author <input type="text" id="book-author" required></label>
        <label>Pages <input type="number" id="book-pages" required min="1"></label>
        <label class="checkbox-container"><input type="checkbox" id="book-status"> Mark read</label>
        <button id="add-book">Add</button>
      </form>
    </div>
    <div class="form-overlay hidden"></div>


    <div class="card-container"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
